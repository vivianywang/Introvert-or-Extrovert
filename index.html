<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz Starter Code</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Are you Introverted or Extroverted?</h1>
		<p>Choose what you'd eat in a day to find out!</p>
	</header>

	<main>

		<h2>What's for breakfast?</h2>
		<div class="question"> 

			<div class="answer-choice">
				<img src="assets/french-toast.jpg" alt="Three slices of french toast topped with blueberries, blackberries, strawberries, and kiwi.">
        <br>
        <button id="q1a1">French Toast</button>
      </div>

      <div class="answer-choice">
        <img src="assets/bagel-sandwich.png" alt="A bagel sandwich on a plate filled with lots of vegetables and cream cheese.">
        <br>
        <button id="q1a2">Bagel Sandwich</button>
      </div>

    </div> 
    
    <h2>What's for lunch?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/pizza.jpg" alt="Very close up of a person picking a piece of pizza that is topped with a variety of meat and spices.">
        <br>
        <button id="q2a1">Pizza</button>
      </div>

      <div class="answer-choice">
        <img src="assets/pasta.png" alt="Pasta salad in a bowl on a wooden table.">
        <br>
        <button id="q2a2">Pasta Salad</button>
      </div>

    </div> 
    
    <h2>What's for Dinner?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/steak.png" alt="Steak and Potatoes on a platter with ketchup and vegetables on the side. ">
        <br>
        <button id="q3a1">Steak and Potatoes</button>
      </div>

      <div class="answer-choice">
        <img src="assets/spaghetti.png" alt="Person holding a plate of spaghetti and meatballs on top of a wooden table.">
        <br>
        <button id="q3a2">Spaghetti and Meatballs</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>

    <button id="restart">Restart</button>
    
    
  </main>
  </body>
</html>
